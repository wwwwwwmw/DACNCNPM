<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Lịch Công Tác</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lịch Công Tác</a>
      <div>
        <a class="btn btn-outline-light" href="pages/events.html">Events</a>
        <a class="btn btn-outline-light" href="pages/users.html">Users</a>
        <a class="btn btn-outline-light" href="pages/departments.html">Departments</a>
        <a class="btn btn-outline-light" href="pages/reports.html">Reports</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <h1 class="mb-3">Dashboard</h1>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card"><div class="card-body"><h5 class="card-title">Lịch tháng</h5><p id="stat-month" class="display-6">-</p></div></div>
      </div>
      <div class="col-md-4">
        <div class="card"><div class="card-body"><h5 class="card-title">Thông báo chưa đọc</h5><p id="stat-noti" class="display-6">-</p></div></div>
      </div>
      <div class="col-md-4">
        <div class="card"><div class="card-body"><h5 class="card-title">Người dùng</h5><p id="stat-users" class="display-6">-</p></div></div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const year = new Date().getFullYear();
        const a = await api.get(`/api/reports/eventsByMonth?year=${year}`);
        document.getElementById('stat-month').innerText = Array.isArray(a.data) ? a.data.reduce((s, r) => s + parseInt(r.count || r.counts || 0), 0) : '-';
        const b = await api.get('/api/users');
        document.getElementById('stat-users').innerText = Array.isArray(b.data) ? b.data.length : '-';
        const c = await api.get('/api/notifications');
        const unread = (c.data || []).filter((x) => !x.is_read).length;
        document.getElementById('stat-noti').innerText = unread;
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
