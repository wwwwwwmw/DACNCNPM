<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departments - Lịch Công Tác</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Phòng ban</h1>
    <div class="row g-2 align-items-end mb-3">
      <div class="col-md-4"><input id="name" class="form-control" placeholder="Tên phòng ban"/></div>
      <div class="col-md-4"><input id="desc" class="form-control" placeholder="Mô tả"/></div>
      <div class="col-md-2"><button id="addBtn" class="btn btn-primary w-100">Thêm</button></div>
    </div>
    <table class="table" id="tbl"></table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    async function load() {
      const res = await api.get('/api/departments');
      const list = res.data || [];
      const tbl = document.getElementById('tbl');
      tbl.innerHTML = '<tr><th>ID</th><th>Name</th><th>Description</th></tr>' +
        list.map(d => `<tr><td>${d.id}</td><td>${d.name}</td><td>${d.description||''}</td></tr>`).join('');
    }
    document.getElementById('addBtn').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('desc').value.trim();
      if (!name) return alert('Nhập tên');
      await api.post('/api/departments', { name, description });
      await load();
    };
    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
