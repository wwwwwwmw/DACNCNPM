<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Lịch Công Tác</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Quản lý lịch công tác</h1>
    <div id='calendar'></div>
    <hr />
    <div class="row g-2">
      <div class="col-auto">
        <input id="eventId" class="form-control" placeholder="Event ID" />
      </div>
      <div class="col-auto">
        <button id="approveBtn" class="btn btn-success">Duyệt</button>
        <button id="rejectBtn" class="btn btn-danger">Từ chối</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const res = await api.get('/api/events');
      const events = (res.data || []).map(e => ({ id: e.id, title: e.title, start: e.start_time, end: e.end_time, backgroundColor: e.status === 'approved' ? '#16a34a' : e.status === 'rejected' ? '#dc2626' : '#2563eb' }));
      const calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        initialView: 'dayGridMonth',
        events,
        eventClick: (info) => {
          document.getElementById('eventId').value = info.event.id;
        }
      });
      calendar.render();

      async function updateStatus(status) {
        const id = document.getElementById('eventId').value;
        if (!id) return alert('Chọn Event ID');
        await api.put(`/api/events/${id}`, { status });
        location.reload();
      }
      document.getElementById('approveBtn').onclick = () => updateStatus('approved');
      document.getElementById('rejectBtn').onclick = () => updateStatus('rejected');
    });
  </script>
</body>
</html>
