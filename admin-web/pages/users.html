<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users - Lịch Công Tác</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3">Người dùng</h1>
    <table class="table" id="tbl"></table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const res = await api.get('/api/users');
      const list = res.data || [];
      const tbl = document.getElementById('tbl');
      tbl.innerHTML = '<tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th></tr>' +
        list.map(u => `<tr><td>${u.id}</td><td>${u.name}</td><td>${u.email}</td><td>${u.role}</td></tr>`).join('');
    });
  </script>
</body>
</html>
